<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Picker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Papa Parse CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Random Movie Picker</h1>
        </header>

        <section class="upload-section">
            <h2>Upload Watchlist</h2>
            <div class="upload-controls">
                <input type="file" id="csvFileInput" accept=".csv">
                <button id="loadButton">Load watchlist</button>
            </div>
            <div id="statusText" class="status-text">No watchlist loaded</div>
        </section>

        <section class="picker-section">
            <h2>Selection</h2>
            <div class="mode-toggle">
                <label><input type="radio" name="pickMode" value="movies" checked> Movies</label>
                <label><input type="radio" name="pickMode" value="reading"> Reading</label>
                <label><input type="radio" name="pickMode" value="both"> Surprise Me</label>
            </div>
            <button id="pickButton" disabled>Pick random item</button>
            <div id="currentSelection" class="current-selection"></div>
            <img id="moviePoster" class="movie-poster" alt="Movie poster" style="display: none;">
            <a id="actionLink" href="#" target="_blank" rel="noopener noreferrer" class="letterboxd-link" style="display: none;"></a>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
